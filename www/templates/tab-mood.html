<ion-view view-title="Mood">
  <ion-content>
  	<div class="app-bg">
	    <h1 style="text-align:center;">What is your current mood?</h1>

	    <label class="item item-input">
		  <i class="icon ion-search placeholder-icon"></i>
		  <input type="search" placeholder="Search">
		</label>

		<ion-list type="card">
		  <div class="item item-divider" style="padding:1px;">
		    <a class="button button-block" id="list-up" style="margin:1px;" on-tap="tapUp()"><i class="icon ion-chevron-up"></i></a>
		  </div>
		  
		  <ion-item class="item-icon-right" ng-repeat="elem in curfeelings" type="item-text-wrap" href="#/tab/mood/{{elem.id}}">
		    I'm feeling <strong>{{elem.feeling}}</strong>
		    <i class="icon ion-chevron-right icon-accessory"></i>
		  </ion-item>

		  <div class="item item-divider" style="padding:1px;">
		    <a class="button button-block" id="list-down" style="margin:1px;" on-tap="tapDown()"><i class="icon ion-chevron-down"></i></a>
		  </div>
		</ion-list>

		<a class="button button-block button-positive" href="#/tab/mood/5">Surprise Me!</a><p />

		<p style="line-height:2;"/>

		&nbsp;
	<div>
  </ion-content>
</ion-view>

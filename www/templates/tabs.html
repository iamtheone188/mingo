<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Mood Tab -->
  <ion-tab title="Mood" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/mood">
    <ion-nav-view name="tab-mood"></ion-nav-view>
  </ion-tab>

  <!-- Reminder Tab -->
  <ion-tab title="Reminder" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" href="#/tab/reminder">
    <ion-nav-view name="tab-reminder"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Agent" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/agent">
    <ion-nav-view name="tab-agent"></ion-nav-view>
  </ion-tab>


</ion-tabs>
